<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= title %></title>
  </head>
  <body>
    <div id="chat">
      <ul style="background-color: #c2c1c1; height: 300px; width: 60%" v-for="room in rooms">
        {{ room.name }}
        <li v-for="item in room.messages">
          {{ item }}
        </li>
      </ul>
      <input type="text" name="chat-message" placeholder="Enter your message"
        v-on:keyup.enter="sendMessage" v-model="message">
    </div>

    <div id="app-7">
      <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
      </ol>
    </div>
    <script type="text/javascript" src='/compiled/bundle.js'></script>
  </body>
</html>
